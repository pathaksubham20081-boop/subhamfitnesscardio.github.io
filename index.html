<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grind Tracker Elite</title>

<style>
body{
margin:0;
font-family:Arial, sans-serif;
background:#000;
color:white;
}

header{
background:linear-gradient(90deg,#ff0000,#ff6600);
padding:25px;
text-align:center;
font-size:32px;
font-weight:bold;
}

.home{
text-align:center;
padding:40px 20px;
}

input, select, textarea{
padding:10px;
margin:10px 0;
border-radius:6px;
border:none;
width:90%;
max-width:400px;
}

button{
padding:10px 20px;
background:#ff6600;
color:white;
border:none;
border-radius:6px;
font-weight:bold;
cursor:pointer;
}

button:hover{
background:#ff0000;
}

.container{
max-width:700px;
margin:30px auto;
background:#111;
padding:25px;
border-radius:12px;
box-shadow:0 0 30px rgba(255,0,0,0.7);
display:none;
}

.task{
display:flex;
justify-content:space-between;
align-items:center;
background:#1a1a1a;
padding:12px;
margin:10px 0;
border-left:5px solid #ff0000;
border-radius:6px;
}

.progress-bar{
height:20px;
background:#333;
border-radius:10px;
margin-top:20px;
overflow:hidden;
}

.progress{
height:100%;
width:0%;
background:linear-gradient(90deg,#ff0000,#ff6600);
transition:0.3s;
}

textarea{
height:100px;
resize:none;
}

#streak{
margin-top:10px;
color:#ff6600;
font-weight:bold;
}
</style>
</head>

<body>

<header>ğŸ”¥ GRIND TRACKER ELITE ğŸ”¥</header>

<div class="home" id="home">
<h2>Enter Your Name</h2>
<input type="text" id="username" placeholder="Your Name">

<h3>Select Day</h3>
<select id="daySelect"></select>

<br>
<button onclick="startTracker()">Start</button>
</div>

<div class="container" id="tracker">

<h2 id="welcome"></h2>

<div class="task">
<label>ğŸ‹ Gym Completed</label>
<input type="checkbox" class="check">
</div>

<div class="task">
<label>ğŸ’§ 3 Litres Water</label>
<input type="checkbox" class="check">
</div>

<div class="task">
<label>ğŸ“š 5 Hours Study</label>
<input type="checkbox" class="check">
</div>

<div class="task">
<label>ğŸ§  Self Control Maintained</label>
<input type="checkbox" class="check">
</div>

<div class="task">
<label>ğŸ”¥ Grind Day Complete</label>
<input type="checkbox" class="check">
</div>

<div class="progress-bar">
<div class="progress" id="progress"></div>
</div>

<p id="percent">0% Complete</p>
<p id="streak"></p>

<h3>About Today's Day</h3>
<textarea id="journal" placeholder="Write about today..."></textarea>

<br>
<button onclick="resetDay()">Reset Day</button>

</div>

<script>
const daySelect=document.getElementById("daySelect");
for(let i=1;i<=25;i++){
let option=document.createElement("option");
option.value="Day"+i;
option.text="Day "+i;
daySelect.appendChild(option);
}

const checks=document.querySelectorAll(".check");
const progress=document.getElementById("progress");
const percentText=document.getElementById("percent");
const journal=document.getElementById("journal");
const streakText=document.getElementById("streak");

let currentUser="";
let currentDay="";

function startTracker(){
currentUser=document.getElementById("username").value.trim();
currentDay=daySelect.value;

if(currentUser===""){
alert("Enter Name");
return;
}

document.getElementById("home").style.display="none";
document.getElementById("tracker").style.display="block";
document.getElementById("welcome").innerText=
"Welcome "+currentUser+" | "+currentDay;

loadData();
}

function getKey(index){
return currentUser+"-"+currentDay+"-task"+index;
}

function loadData(){
let checked=0;

checks.forEach((c,i)=>{
if(localStorage.getItem(getKey(i))==="true"){
c.checked=true;
checked++;
}else{
c.checked=false;
}
});

journal.value=localStorage.getItem(currentUser+"-"+currentDay+"-journal")||"";

updateProgress();
}

function updateProgress(){
let checked=0;
checks.forEach((c,i)=>{
if(c.checked){
checked++;
localStorage.setItem(getKey(i),true);
}else{
localStorage.setItem(getKey(i),false);
}
});

let percent=(checked/checks.length)*100;
progress.style.width=percent+"%";
percentText.innerText=percent+"% Complete";

if(percent===100){
let streak=parseInt(localStorage.getItem(currentUser+"-streak")||0);
streak++;
localStorage.setItem(currentUser+"-streak",streak);
streakText.innerText="ğŸ”¥ Current Streak: "+streak+" Days";
}else{
streakText.innerText="ğŸ”¥ Current Streak: "+
(localStorage.getItem(currentUser+"-streak")||0)+" Days";
}
}

checks.forEach(c=>{
c.addEventListener("change",updateProgress);
});

journal.addEventListener("input",()=>{
localStorage.setItem(currentUser+"-"+currentDay+"-journal",journal.value);
});

function resetDay(){
checks.forEach((c,i)=>{
c.checked=false;
localStorage.setItem(getKey(i),false);
});
journal.value="";
localStorage.setItem(currentUser+"-"+currentDay+"-journal","");
updateProgress();
}
</script>

</body>
</html>
